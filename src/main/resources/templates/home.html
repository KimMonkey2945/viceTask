<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title></title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    </head>
    <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">한국관광공사</h1>
                <p class="lead fw-normal text-white-50 mb-0">사진정보</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div th:each="gal : ${galleryPage}" class="col mb-5">
                    <div class="card h-100">

                        <img class="card-img-top" th:src="${gal.galWebImageUrl}" alt="Image not available" />

                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder" th:text="${gal.galTitle}">Title</h5>
                                <div th:text="${gal.galPhotographyMonth}">Month</div>
                                <div th:text="${gal.galPhotographyLocation}">Location</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:if="${galleryPage.hasPrevious()}">
                        <a class="page-link" th:href="@{/api/galleryList(page=${galleryPage.number - 1}, size=${galleryPage.size})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, galleryPage.totalPages - 1)}">
                        <a class="page-link" th:href="@{/api/galleryList(page=${i}, size=${galleryPage.size})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:if="${galleryPage.hasNext()}">
                        <a class="page-link" th:href="@{/api/galleryList(page=${galleryPage.number + 1}, size=${galleryPage.size})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; 킴몽키 2024</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/bootstrap/js/scripts.js"></script>
    </body>

</html>
